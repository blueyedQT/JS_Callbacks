<html>
<head>
	<title>Callbacks</title>
</head>
<body>
	<script>
		var randomName =  function() {
			var names = ['George', 'Mike', 'Joe', 'Ninja'];
			var random = Math.floor(Math.random()*12)+1;
			if(random < 4) {
				return names[0];
			} else if(random >= 4 && random < 7) {
				return names[1];
			} else if(random >= 7 && random < 10) {
				return names[2];
			} else {
				return names[3];
			}
		}
		var say = function(x) {
			console.log('Say ', x);
		}
		var yell = function(x) {
			console.log('Yell ', x);
		}
		var eat = function(x) {
			console.log('Eat ', x);
		}
		var roll = function(x) {
			console.log('Roll ', x);
		}
		function random_function(a, x, y, z, f) {
			var random = Math.floor(Math.random()*4)+1;
			if(random == 1) {
				x(a());
			} else if (random == 2) {
				y(a());
			} else if (random == 3) {
				z(a());
			} else {
				f(a());
			}
		}
		random_function(randomName, say, yell, eat, roll);
	</script>
</body>
</html>
